<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/toptal.css" />
    -->
    <title>Hashtag</title>
  </head>
  <body>
    <div id="search-header">
      <div class="header-icon"></img>
      <p id="search-input"></p>
      <div class="header-icon"></div>
    </div>
    <div id="content-page">
      <div id="add-card">
        <p id="add-input"></p>
      </div>
      <div class="result-card-yelp">
        <p class="item-name"></p>
        <div class="rating-stars"></div>
        <p class="item-description"></p>
        <p class="item-sub-description"></p>
        <br>
        <p class="source-name"></p>
        <div class="open-link-icon"></div>
      </div>
      <div class="result-card-user">
        <div class="photo-strip">
          <div class="photo-single"></div>
          <div class="photo-single"></div>
          <div class="photo-single"></div>
          <div class="photo-single"></div>
        </div>
        <div class="text-strip">
          <p class="item-name"></p>
          <div class="photo-icon"></div>
        </div>
      </div>
      <div class="result-card-link">
        <p class="item-name-link"></p>
        <p class="item-description"></p>
        <br>
        <p class="source-name-link"></p>
        <div class="open-link-icon"></div>
      </div>
      <div class="result-card-user">
        <div class="text-strip">
          <p class="item-name"></p>
          <div class="photo-icon"></div>
        </div>
      </div>
      <div class="result-card-user-greyed">
        <div class="text-strip">
          <p class="item-name"></p>
          <div class="photo-icon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
